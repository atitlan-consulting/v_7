<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atitlan Consulting - Experts in Real Estate Development Management Consulting">
    <meta name="author" content="Atitlan Consulting">
    <meta name="keywords" content="real estate, development management, consulting, case studies">

    <!-- Open Graph Metadata for SEO -->
    <meta property="og:title" content="Atitlan Consulting">
    <meta property="og:description" content="Experts in Real Estate Development Management Consulting">
    <meta property="og:image" content="static/images/og-image.jpg"> <!-- Replace with your image -->
    <meta property="og:url" content="https://www.atitlanconsulting.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Atitlan Consulting">

    <!-- Favicon -->
    <link rel="icon" href="static/images/favicon.ico" type="image/svg+xml">

    <title>Atitlan Consulting</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y6QBPMG4NJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Y6QBPMG4NJ');
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">  
    <link rel="stylesheet" href="static/css/case-studies.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

<!-- Hero Section -->
<section id="hero" class="hero-image-mobile bg-primary text-white text-center py-5">
    <div class="container">
        <!-- Hero Heading -->
        <h1>Atitlan Consulting</h1>

        <!-- Word Stamp for Mobile -->
        <div class="hero-wordstamp-container">
            <img src="static/images/wordstamp.svg" alt="Atitlan Wordstamp" class="hero-wordstamp">
        </div>

        <!-- Lead Text and Button -->
        <p class="lead">Development Management Consultants</p>
        <a href="#contact" class="btn btn-light">Get in Touch</a>
    </div>

    <!-- RICS Logo Link -->
    <div class="container mt-4">
        <a href="https://www.rics.org" target="_blank" rel="noopener noreferrer"
           onclick="gtag('event', 'image_click', { event_category: 'engagement', event_label: 'RICS Logo' })">
            <img src="static/images/rics_white.svg" alt="RICS Logo" class="rics-logo" style="height: 50px;">
        </a>
    </div>
</section>

    <!-- About Section -->
    <section id="about" class="py-5">
        <!-- About content will be dynamically loaded here -->
    </section>

    <!-- Case Studies Section -->
    <section id="case-studies" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Case Studies</h2>
            <hr class="my-5">

            <!-- Filter Buttons -->
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-primary filter-btn" data-category="minor">Minor</button>
                <button class="btn btn-secondary filter-btn" data-category="major">Major</button>
                <button class="btn btn-secondary filter-btn" data-category="strategic">Strategic</button>
            </div>

            <!-- Case Study Cards (Dynamic Content Here) -->
            <div class="row mt-4">
                <div id="case-study-container" class="d-flex flex-nowrap overflow-auto">
                    <!-- JavaScript will inject cards here -->
                </div>
            </div>

            <!-- Map Section -->
            <div id="map" class="mt-4"></div>
        </div>
    </section>


    <!-- Team Section -->
    <section id="team" class="py-5">
        <!-- Team content will be dynamically loaded here -->
    </section>

    <!-- Resources Section -->
    <section id="resources" class="py-5">
        <!-- Resources content will be dynamically loaded here -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <!-- Contact content will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <section id="footer" class="py-5">
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="static/js/app.js"></script>
    <script src="static/js/case-studies.js"></script>
</body>
</html>
