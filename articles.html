<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook & Markdown Viewer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">  
    <link rel="stylesheet" href="static/css/case-studies.css">

    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;

        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #1e1e1e;
            color: #ddd;
        }

        /* Navigation Bar */
        nav {
            background: #0077cc;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }

        nav a:hover {
            background: #005fa3;
            border-radius: 5px;
        }

        /* Dark Mode Navbar */
        body.dark-mode nav {
            background: #444;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .container {
            background: #2e2e2e;
            color: #ddd;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Markdown Viewer */
        #markdown-content {
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        body.dark-mode #markdown-content {
            background: #444;
            border-color: #555;
        }

        h1, h2, h3 {
            color: #0077cc;
        }

        body.dark-mode h1, body.dark-mode h2, body.dark-mode h3 {
            color: #66ccff;
        }

        /* Notebook Embed */
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        body.dark-mode iframe {
            background: #444;
            border-color: #555;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        body.dark-mode .dark-mode-toggle {
            background: #666;
        }

        .dark-mode-toggle:hover {
            background: #005fa3;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: #0077cc;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        body.dark-mode footer {
            background: #444;
        }
    </style>
</head>

<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="articles.html">Notebooks</a>
        <a href="about.html">About</a>
    </nav>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <div class="container">
        <h1>üìñ Markdown Article Viewer</h1>

        <p>Below is your Markdown article, dynamically loaded and converted to HTML.</p>

        <!-- Markdown Content -->
        <div id="markdown-content">Loading article...</div>

        <h2>üìë Jupyter Notebook Viewer</h2>
        <iframe src="static/articles/workbook-test.html"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Markdown & Jupyter Viewer | Created with ‚ù§Ô∏è
    </footer>

    <script>
        // Fetch Markdown and Convert to HTML
        async function loadMarkdown() {
            const response = await fetch("../static/articles/article-test.md");
            const markdownText = await response.text();
            document.getElementById("markdown-content").innerHTML = marked.parse(markdownText);
        }

        // Load Markdown on Page Load
        loadMarkdown();

        // Dark Mode Toggle Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            // Save user preference in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Load User Dark Mode Preference
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="static/js/app.js"></script>
    <script src="static/js/case-studies.js"></script>

</body>
</html>
