<section id="contact" class="py-0">
    <div class="container text-center">
        <p>
            Subscribe to our updates or get in touch directly for any inquiries.
        </p>
    
        <form action="/submit" method="POST">
            <!-- First and Last Name -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message (Optional)</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>

            <!-- Checkbox and Submit -->
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" id="subscribe-newsletter" name="subscribe" class="form-check-input">
                    <label for="subscribe-newsletter" class="form-check-label">Subscribe to our newsletter</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</section>
