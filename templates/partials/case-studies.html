<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="static/css/case-studies.css">
</head>
<body>
    <div id="case-studies" class="mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Case Studies</h2>
            <hr class="my-5">
            <!-- Category Buttons -->
            <div class="category-buttons text-center mt-4">
                <button class="btn btn-primary toggle-carousel" data-target="minor">Minor</button>
                <button class="btn btn-secondary toggle-carousel" data-target="major">Major</button>
                <button class="btn btn-secondary toggle-carousel" data-target="strategic">Strategic</button>
            </div>

            <!-- Carousel Section -->
            <div id="carousel-container" class="carousel slide mt-5" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
                <a class="carousel-control-prev" href="#carousel-container" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-container" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>

            <!-- Map Section -->
            <div id="map"></div>

        </div>
    </div>

    <script src="static/js/case-studies.js"></script>
</body>
</html>
